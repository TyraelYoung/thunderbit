@(items: List[Item])

@import play.i18n._
@import be.objectify.deadbolt.java.views.html.subjectPresent

@main("Welcome to Play") {
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Hola mundo!</h1>
                <p>-- @Messages.get("underDevelopment") --</p>

                <ul>
                    @for(item <- items) {
                    <li><a href="@routes.Storage.download(item.id)">@item.name</a></li>
                    }
                </ul>

                @subjectPresent() {
                    <a href="@routes.Storage.uploadForm()" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> @Messages.get("uploadFile")</a>
                }
            </div>
        </div>
    </div>
}
