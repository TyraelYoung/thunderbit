@(items: List[Item])

@import play.i18n._

@main("Welcome to Play") {
	<h1>Hola mundo!</h1>
	<p>-- @Messages.get("underDevelopment") --</p>

    <ul>
        @for(item <- items) {
        <li><a href="@routes.Storage.download(item.id)">@item.name</a></li>
        }
    </ul>

	<a href="@routes.Storage.uploadForm()">+ @Messages.get("uploadFile")</a>
}
