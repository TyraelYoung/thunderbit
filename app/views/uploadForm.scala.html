@import play.i18n._

@main(Messages.get("uploadFile")) {
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                @helper.form(action = routes.Storage.upload, 'enctype -> "multipart/form-data", 'class -> "form-horizontal") {
                    <div class="form-group">
                        <label for="file" class="col-sm-2 control-label">Fichero</label>
                        <div class="col-sm-10">
                            <input type="file" name="file" id="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> @Messages.get("upload")</button>
                            <a href="@routes.Application.index()" class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> @Messages.get("home")</a>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
}
